name: Build on PR Update

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Identify modified package
        id: modded-pkg
        uses: ./.github/actions/identify-modified-package
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package
        id: build-package
        uses: ./.github/actions/build-package
        with:
          package-dir: ${{ steps.modded-pkg.outputs.package }}

      - name: Test package
        id: test-package
        uses: ./.github/actions/test-package
        with:
          package-dir: ${{ steps.modded-pkg.outputs.package }}

      - name: Echo output
        run: |
          echo "${{ steps.build-package.outputs.result }}"
          echo "${{ steps.test-package.outputs.result }}"
          echo "${{ steps.test-package.outputs.failed }}"

      # Send build results to PR as a comment
      - name: Comment build results
        uses: actions/github-script@v6
        if: always()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "${{ steps.build-package.outputs.result }}" + "${{ steps.test-package.outputs.result }}" + "\n\nSee logs for more details"
            })

      # TODO: Fail build if makepkg, pacman, or testCmd fail (will need extra output from buildpkg.py)
