name: Build on PR Update

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: [self-hosted]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Identify modified package
        id: modded-pkg
        uses: ./.github/actions/identify-modified-package
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package
        id: build-package
        uses: ./.github/actions/build-package
        with:
          package-dir: ${{ steps.modded-pkg.outputs.package }}

      - name: Echo output
        run: echo "${{ steps.build-package.outputs.result }}"

      # TODO: Send build results to PR as a comment
